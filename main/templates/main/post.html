{% extends 'main/index.html' %}

{% block title %}Mysite | {{ post.title }}{% endblock %}

{% block main-content %}

<div class="container">
    <div class="mt-5 mb-5">
        <h1><b>{{ post.title }}</b></h1>
        <p class="text-muted"><small>{{ post.posted_date|date:"F d, Y" }}</small></p>
        <p class="mt-3">{{ post.content|safe }}</p>
        
    </div>
</div>

{% endblock %}
